
<html>
<head>
<title>Target</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

<script type="text/javascript" src="https://static.codehs.com/gulp/52f3938e9af19c3c38e03cee4eee4cb4b94cf808/chs-js-lib/chs.js"></script>


<style>
canvas {
    border: 1px solid black;
    display: inline-block;
    vertical-align: top;
}

pre {
    border: 1px solid black;
    display: inline-block;
    width: 400px;
    height: 500px;
    background-color: #F5F5F5;
}
</style>

</head>

<body>
<h1>Target</h1>



<canvas
width="400"
height="500"
class="codehs-editor-canvas"></canvas>
<pre id="console"></pre>

<script>
window.onload = function() {

    // This program draws a target that follows the mouse
var lineX;
var lineY;
function start(){
	mouseMoveMethod(setEndpoint);
//drawLine();
}


function setEndpoint(e){
    mouseClickMethod(isClicked);
    remove(lineX);
    remove(lineY);
    lineX= new Line(e.getX(),0,e.getX(),getHeight());
    add(lineX);
    lineY= new Line(0,e.getY(),getWidth(),e.getY());
    add(lineY);
    
    
}
function isClicked(e){
    var point = new Circle(10);
        point.setColor(Color.red);
        point.setPosition(e.getX(),e.getY());
        add (point);
}


    if (typeof start === 'function') {
        start();
    }
};
</script>

</body>
</html>
