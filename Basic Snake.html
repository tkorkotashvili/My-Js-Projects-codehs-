
<html>
<head>
<title>Basic Snake</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

<script type="text/javascript" src="https://static.codehs.com/gulp/52f3938e9af19c3c38e03cee4eee4cb4b94cf808/chs-js-lib/chs.js"></script>


<style>
canvas {
    border: 1px solid black;
    display: inline-block;
    vertical-align: top;
}

pre {
    border: 1px solid black;
    display: inline-block;
    width: 400px;
    height: 500px;
    background-color: #F5F5F5;
}
</style>

</head>

<body>
<h1>Basic Snake</h1>



<canvas
width="400"
height="500"
class="codehs-editor-canvas"></canvas>
<pre id="console"></pre>

<script>
window.onload = function() {

    var DELAY=40;
var SNAKE_WIDTH = 40;
var SNAKE_HEIGHT = 40;
var SNAKE_COLOR = Color.green;
var snake;
var dx=-5;
var dy=0;
// Constants to represent the directions
var EAST = 0;
var SOUTH = 1;
var WEST = 2;
var NORTH = 3;

function start(){
    snake = new Rectangle(SNAKE_WIDTH,SNAKE_HEIGHT);
    snake.setColor(SNAKE_COLOR);
    snake.setPosition(getWidth()/2-SNAKE_WIDTH/2, 
                       getHeight()/2-SNAKE_HEIGHT/2);
    add(snake);
	keyDownMethod(keyDown);
	setTimer(snakeMove,DELAY);
}

function keyDown(e){
    if(e.keyCode ==Keyboard.LEFT){
        snakeMove();
        dx=-5;
        dy=0;
    }
    if (e.keyCode==Keyboard.RIGHT){
        snakeMove();
       
        dx=5;
        dy=0;
    }
    if(e.keyCode==Keyboard.UP){
        snakeMove();
        dx=0;
        dy=-5;
    }
    if(e.keyCode==Keyboard.DOWN){
        snakeMove();
        dx=0;
        dy=5;
    }
    }
    
function snakeMove(){
    snake.move(dx,dy);
    
}


    if (typeof start === 'function') {
        start();
    }
};
</script>

</body>
</html>
