
<html>
<head>
<title>Leash</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

<script type="text/javascript" src="https://static.codehs.com/gulp/52f3938e9af19c3c38e03cee4eee4cb4b94cf808/chs-js-lib/chs.js"></script>


<style>
canvas {
    border: 1px solid black;
    display: inline-block;
    vertical-align: top;
}

pre {
    border: 1px solid black;
    display: inline-block;
    width: 400px;
    height: 500px;
    background-color: #F5F5F5;
}
</style>

</head>

<body>
<h1>Leash</h1>



<canvas
width="400"
height="500"
class="codehs-editor-canvas"></canvas>
<pre id="console"></pre>

<script>
window.onload = function() {

    var BALL_RADIUS = 30;
var ball;
var line;
function start() {
	mouseMoveMethod(ball);
}

function ball(e){
        remove(ball);
        remove(line);
        line = new Line(getWidth()/2,getHeight()/2,e.getX(),e.getY());
        add(line);

        ball= new Circle(BALL_RADIUS);
        ball.setColor(Color.yellow);
        ball.setPosition(e.getX(),e.getY());
        add(ball);
}


    if (typeof start === 'function') {
        start();
    }
};
</script>

</body>
</html>
