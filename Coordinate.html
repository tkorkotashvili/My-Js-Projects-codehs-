canvas {
    border: 1px solid black;

    vertical-align: top;

pre {
    border: 1px solid black;
    display: inline-block;
    width: 400px;
    height: 500px;
    background-color: #F5F5F5;
}

<body>
<h1>Coordinates</h1>



<canvas
width="400"
height="500"
class="codehs-editor-canvas"></canvas>
<pre id="console"></pre>

<script>
window.onload = function() {

    /* This program displays the x and y
 * coordinates in a label on the screen
 * and updates when the mouse moves */
 var txt;
function start(){
	mouseMoveMethod(print);
	
}
function print(e){
    remove(txt);
    var x=e.getX();
    var y=e.getY();
         txt= new Text(("( "+x+" "+" , " +y+")"),"30 ptx");
        txt.setPosition(0,30);
        add(txt);
        
    
}


    if (typeof start === 'function') {
        start();
    }
};
</script>

</body>
